language: groovy
jdk:
- openjdk8
script:
- "./gradlew check jacocoTestReport coveralls"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: script
  script: "./gradlew bintrayUpload"
  on:
    tags: true
    branch: master